<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="style-src 'self'; script-src 'self' 'unsafe-inline'; manifest-src 'self'; img-src 'self' data:; font-src 'self' data:;"
    />
    <title>登录-云上IDE</title>
    <link rel="icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon.svg" />
    <link rel="alternate icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon.ico" />
    <link rel="manifest" href="{{CS_STATIC_BASE}}/src/browser/media/manifest.json" crossorigin="use-credentials" />
    <link rel="apple-touch-icon" sizes="192x192" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-512.png" />
    <link href="{{CS_STATIC_BASE}}/dist/register.css" rel="stylesheet" />
    <meta id="coder-options" data-settings="{{OPTIONS}}" />
  </head>
  <div class="main">
    <div id="header">
      <span class="logo"><a href="https://cloud.inspur.com"  target="_blank"><img src="{{CS_STATIC_BASE}}/src/browser/media/logo.svg"/></a></span>
    </div>
              <div id="kc-form-wrapper" class="">
                <div id="login-content" class="content">
                  <div class="ad">
                    <div class="ad-title">
                      <h3>云上IDE</h3>
                      <span>提供给用户在线代码编辑、代码提示、代码诊断、编译、运行等一系列从代码编写到启动运行过程中必要的功能服务。</span>
                    </div>
                    <a href="javascript:void(0);"><img src="{{CS_STATIC_BASE}}/src/browser/media/bg.png"/></a>
                  </div>
                    <form class="login-form" method="post">
                      <!--<h2 class="subtitle">
                        工作空间密码
                      </h2>-->
                      <div class="field">
                        <!-- The onfocus code places the cursor at the end of the value. -->
                        <input name="password" type="password" class="input" value=""  placeholder="工deer作空间密码"
                             required autofocus
                             onfocus="const value=this.value;this.value='';this.value=value;">
                      </div>
                      <button class="button" type="submit">
                        <span class="label">登录</span>
                      </button>
                      <div class="error-display" style="display:none">{{ERROR}}</div>
                    </form>
          </div>
        </div>
      </div>
  
    <div class="foot">
      <footer>
        <span class="copy-right">
          <span>©1996 - 2020 INSPUR Co., Ltd.</span>
        </span>
      </footer>
    </div>
  
  </body>
  <script data-cfasync="false" src="{{CS_STATIC_BASE}}/dist/register.js"></script>
  <script data-cfasync="false" src="{{CS_STATIC_BASE}}/dist/pages/login.js"></script>
</html>
